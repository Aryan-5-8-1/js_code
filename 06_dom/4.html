<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai and code</title>
</head>
<body style="background-color: black; color: aqua;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // when we addlanguage many times for that we make a function 
    //  we have to add language in li
     
    function addlanguage(langName){
     const li = document.createElement('li')
     li.innerHTML=`${langName}`
     document.querySelector('.language').appendChild(li)

    }
    addlanguage("python")
    addlanguage("typescript")

  // now we have to optimised the code 

  function addOptiLanguage(langName){
    const li =document.createElement('li');
    li.appendChild(document.createTextNode(langName))
    document.querySelector('.language').appendChild(li)
  }

  addOptiLanguage('ruby')

  // Edit

  const secondLang = document.querySelector("li:nth-child(2)")
  //secondLang.innerHTML = "Mojo" // it is worked but not optimised
  const newli= document.createElement('li')
  newli.textContent="mojo"
  secondLang.replaceWith(newli)

  //Edit
  const firstLang = document.querySelector("li:first-child")
  const newli2 = document.createElement('li')
  newli2.textContent="panda"
  firstLang.replaceWith(newli2)

  //remove

  const lastlang=document.querySelector('li:last-child')
  lastlang.remove()

</script>
</html>
